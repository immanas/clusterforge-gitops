apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-app

spec:
  replicas: 3

  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
        - name: nginx
          image: memanas/clusterforge-nginx:8a5b4b3fdc16644d92e5727ad7d8e433f1e33f5d
          
          ports:
            - containerPort: 80

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"