apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-app

spec:
  replicas: 3

  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
        - name: nginx
          image: memanas/clusterforge-nginx:2b9813457ace45b0e2d8606c559c27f1a2e35b19
          
          ports:
            - containerPort: 80

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"